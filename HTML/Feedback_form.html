<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <link rel="stylesheet" href="../CSS/feedback_form.css">
    <script src="../Js/plugins/CDN.js"></script>
</head>

<body>
    <div class="feedback-form">
        <h2>Feedback Form</h2>
        <!-- <form action="#" method="post"> -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
                <label>Rate your experience:</label>
                <div class="star-rating">
                    <input type="radio" id="star1" name="rating" value="1" checked/><label class="star" for="star1">1</label>
                    <input type="radio" id="star2" name="rating" value="2" /><label class="star" for="star2">2</label>
                    <input type="radio" id="star3" name="rating" value="3" /><label class="star" for="star3">3</label>
                    <input type="radio" id="star4" name="rating" value="4" /><label class="star" for="star4">4</label>
                    <input type="radio" id="star5" name="rating" value="5" /><label class="star" for="star5">5</label>
                </div>
            </div>

            <div class="form-group">
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label>Would you recommend our service?</label>
                <div class="recommendation">
                    <input type="radio" id="recommendYes" name="recommendation" value="Yes" /><label
                        for="recommendYes">Yes</label>
                    <input type="radio" id="recommendNo" name="recommendation" value="No" /><label
                        for="recommendNo">No</label>
                </div>
            </div>

            <button id="feeback_submit_btn">Submit</button>
        <!-- </form> -->
    </div>

    <script src="../Js/controller/feedback_form.js" type="module"></script>
</body>

</html>
