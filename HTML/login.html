<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOOKYOURSHOW</title>
    <link rel="stylesheet" type="text/css" href="../CSS/login.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <script src="../Js/plugins/plugins.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form id="signInForm" class="sign-in-form">
            <h2 class="title">Sign In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                id="loginUsername"
                placeholder="Username"
                required
              />
              <span id="userNameError"></span>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="loginPassword"
                placeholder="Password"
                autocomplete="off"
              />
              <span id="loginError"></span>
            </div>
            <a href="forgotPswd.html" class="forgetPswd">Forget Password?</a>
            <input type="submit" value="Login" class="btn solid" />
          </form>

          <form id="signUpForm" class="sign-up-form">
            <h2 class="title">Sign Up</h2>
            <div class="input-field">
              <i class="fas fa-star"></i>
              <input
                type="text"
                id="fullName"
                placeholder="Full Name"
                onkeyup="validateInput(e)"
                required
              />
              <span class="error fs-6" id="fNameError"></span>
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                id="username"
                placeholder="Username"
                required
              />
              <span id="userNameError"></span>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" placeholder="Email" required />
              <span class="error fs-6" id="emailError"></span>
            </div>
            <div class="input-field">
              <i class="fas fa-phone-volume"></i>
              <input type="text" id="phone" placeholder="Phone" required />
              <span class="error fs-6" id="mobileError"></span>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="password"
                placeholder="Password"
                autocomplete="off"
              />
              <span class="error fs-6" id="passError"></span>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="conPassword"
                placeholder="Confirm Password"
                autocomplete="off"
              />
              <span class="error fs-6" id="notSameError"></span>
            </div>
            <input type="submit" value="Sign Up" class="btn solid" />
            <span class="error fs-6" id="registerError"></span>
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New at BookYourShow?</h3>
            <p>Get on board to start the journey!</p>
            <button class="btn transparent" id="sign-up-btn">Sign Up</button>
          </div>
          <img src="../assets/img/1.svg" class="image" alt="" />
        </div>

        <div class="panel right-panel">
          <div class="content">
            <h3>One of us?</h3>
            <p>Make it work! Make it right! Make it fast!</p>
            <button class="btn transparent" id="sign-in-btn">Sign In</button>
          </div>
          <img src="../assets/img/2.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="../Js/controller/login.js"></script>
  </body>
</html>
