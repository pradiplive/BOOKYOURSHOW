<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn&SignUp</title>
    <link rel="stylesheet" type="text/css" href="../CSS/login.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <script src="../Js/plugins/plugins.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form id="resetPasswordForm">
            <h2 class="title">Reset Password</h2>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="newPassword"
                placeholder="Password"
                autocomplete="off"
              />
              <span class="error fs-6" id="passError"></span>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="conPassword"
                placeholder="Confirm Password"
                autocomplete="off"
              />
              <span class="error fs-6" id="notSameError"></span>
            </div>
            <div class="input-field">
              <i class="fas fa-key"></i>
              <input type="text" id="token" placeholder="Token" />
            </div>
            <input type="submit" value="Reset" class="btn solid" />
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <img src="../assets/img/3.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <script src="../Js/controller/reset.js"></script>
  </body>
</html>
